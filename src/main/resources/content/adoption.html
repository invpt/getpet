<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Adoption</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/adoption-style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    </head>
    <body>
        <header>
            <h3>Adoption</h3>
        </header>

        <div id="hack">
            <form>
                <p>
                    Animal Name: <span id="animalName"></span>
                    <br />
                    Animal Intake Number: <span id="animalIntakeNumber"></span>
                </p>

                <div class="ownerInfo">
                    <!-- Ownerleft -->
                    <div class="ownerLeft">
                        <!-- Name -->
                        <div class="category">Name</div>
                        <div class="option" type="text" name="name">
                            <input type="text" name="name" id="optionName" />
                        </div><!-- End of Name tag -->
                        <!-- Address -->
                        <div class="category">Address</div>
                        <div class="option" type="text" name="address">
                            <input type="text" name="address" id="optionAddress" />
                        </div><!-- End of Address tag -->
                        <!-- State -->
                        <div class="category">State</div>
                        <div class="option" type="text" name="state">
                            <input type="text" name="state" id="optionState" />
                        </div><!-- End of OwnwerLeft tag -->
                    </div>

                    <!-- Ownerright -->
                    <div class="ownerRight">
                        <!-- Phone -->
                        <div class="category">Phone</div>
                        <div class="option" type="text" name="phone">
                            <input type="text" name="phone" id="optionPhone" />
                        </div><!-- End of phone tag -->
                        <!-- City -->
                        <div class="category">City</div>
                        <div class="option" type="text" name="city">
                            <input type="text" name="city" id="optionCity" />
                        </div><!-- End of City tag -->
                        <!-- Zip Code -->
                        <div class="category">Zip</div>
                        <div class="option" type="text" name="zip">
                            <input type="text" name="zip" id="optionZip" />
                        </div><!-- End of Zip tag -->
                    </div>
                </div>

                <button class="button submit" value="Submit" id="submitButton">Submit</button>
            </form>
        </div>

        <script src="/js/main.js"></script>
        <script src="/js/adoption.js"></script>
    </body>
</html>
