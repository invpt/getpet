<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
</head>
<body>
<wicket:panel class="result">
    <div class="animalInfo">
        <div class="animalName">
            <span class="animalAttributeName">Name</span>:
            <span class="animalAttributeValue" wicket:id="name"></span>
        </div>
        <div class="animalSubInfo">
            <div class="animalAttributePair leftAttributePair">
                <span class="animalAttributeName">Breed</span>:
                <span class="animalAttributeValue" wicket:id="breed"></span>
                <br />
                <span class="animalAttributeName">Color</span>:
                <span class="animalAttributeValue" wicket:id="color"></span>
            </div>
            <div class="animalAttributePair rightAttributePair">
                <span class="animalAttributeName">Size</span>:
                <span class="animalAttributeValue" wicket:id="size"></span>
                <br />
                <span class="animalAttributeName">Gender</span>:
                <span class="animalAttributeValue" wicket:id="gender"></span>
            </div>
        </div>
    </div>
    <button class="button" wicket:id="details">Details</button>
</wicket:panel>
</body>
</html>
