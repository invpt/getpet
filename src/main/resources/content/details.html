<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Search</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/details-style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    </head>
    <body>
        <header>
            <h3>Details</h3>
        </header>

        <form>
            <div class="optionGroup" style="align-self: center;">
                <div class="category">Name</div>
                <div class="option" type="text" name="name">
                    <input type="text" name="name" id="optionName" /><br />
                </div>

                <div class="category">Breed</div>
                <div class="option" type="text" name="breed">
                    <input type="text" name="breed" id="optionBreed" /><br />
                </div>

                <div class="category">Weight</div>
                <div class="option" type="number" name="weight">
                    <input type="number" name="weight" id="optionWeight" min="1" max="300" step="0.1" />
                </div>
            </div>

            <div class="optionGroupGroup">
                <div class="optionGroup">
                    <div class="category">Intake Number</div>
                    <div class="option" type="text" name="intakeNumber">
                        <input type="text" name="intakeNumber" id="optionIntakeNumber" value="">
                    </div>
                    <div class="category">Size</div>
                    <div class="option" type="radio" name="size" id="optionSize">
                        <input type="radio" name="size" id="optionSmall" value="small" />
                        <label for="optionSmall">Small</label>
                        <br />

                        <input type="radio" name="size" id="optionMedium" value="medium" />
                        <label for="optionMedium">Medium</label>
                        <br />

                        <input type="radio" name="size" id="optionLarge" value="large" />
                        <label for="optionLarge">Large</label>
                    </div>

                    <div class="category">Gender</div>
                    <div class="option" type="radio" name="gender" id="optionGender">
                        <input type="radio" name="gender" id="optionMale" value="m" />
                        <label for="optionMale">Male</label>

                        <input type="radio" name="gender" id="optionFemale" value="f" />
                        <label for="optionFemale">Female</label>
                    </div>

                    <div class="category">Species</div>
                    <div class="option" type="radio" name="species" id="optionSpecies">
                        <input type="radio" id="optionDog" name="species" value="dog" />
                        <label for="optionDog">Dog</label>

                        <input type="radio" id="optionCat" name="species" value="cat" />
                        <label for="optionCat">Cat</label>
                    </div>
                </div>

                <div class="optionGroup">
                    <div class="category">Cage Number</div>
                    <div class="option" type="text" name="cageNumber">
                        <input type="text" name="cageNumber" id="optionCageNumber" value="" />
                    </div>

                    <div class="category">Color</div>
                    <div class="option" type="checkbox" name="color" id="optionColor">
                        <div class="flexible">
                            <div>
                                <input type="checkbox" id="optionBlack" value="black" />
                                <label for="optionBlack">Black</label>
                                <br />

                                <input type="checkbox" id="optionWhite" value="white" />
                                <label for="optionWhite">White</label>
                                <br />

                                <input type="checkbox" id="optionBrown" value="brown" />
                                <label for="optionBrown">Brown</label>
                            </div>
                            <div>
                                <input type="checkbox" id="optionGold" value="gold" />
                                <label for="optionGold">Gold</label>
                                <br />

                                <input type="checkbox" id="optionLGray" value="lGray" />
                                <label for="optionLGray">Light Gray</label>
                                <br />

                                <input type="checkbox" id="optionDGray" value="dGray" />
                                <label for="optionDGray">Dark Gray</label>
                            </div>
                        </div>
                    </div>

                    <div class="category">Vaccinated</div>
                    <div class="option" type="checkbox" name="vaccinated">
                        <input type="checkbox" id="optionVaccinated" value="vaccinated" />
                        <label for="optionVaccinated">Yes</label>
                    </div>

                    <div class="category">Spayed/Neutered</div>
                    <div class="option" type="checkbox" name="spayNeuter">
                        <input type="checkbox" id="optionSpayNeuter" value="spayNeuter" />
                        <label for="optionSpayNeuter">Yes</label>
                    </div>

                </div>
            </div>

            <div class="optionGroupGroup">
                <input type="submit" value="Save" class="button submit" />
            </div>
        </form>

        <script src="/js/main.js"></script>
        <script src="/js/details.js"></script>
    </body>
</html>
