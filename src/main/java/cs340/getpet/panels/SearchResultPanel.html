<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
</head>
<body>
<wicket:panel class="result">
    <div class="resultAttribute" style="margin-left:0"><div class="resultAttributeName">Name</div>
    <div class="resultAttributeValue" wicket:id="name"></div></div>
    <div class="resultAttribute"><div class="resultAttributeName">Species</div>
    <div class="resultAttributeValue" wicket:id="species"></div></div>
    <div class="resultAttribute"><div class="resultAttributeName">Gender</div>
    <div class="resultAttributeValue" wicket:id="gender"></div></div>
    <div class="resultAttribute"><div class="resultAttributeName">Breed</div>
    <div class="resultAttributeValue" wicket:id="breed"></div></div>
    <div class="resultAttribute"><div class="resultAttributeName">Color</div>
    <div class="resultAttributeValue" wicket:id="color"></div></div>
    <div class="resultAttribute" style="margin-right:0"><div class="resultAttributeName">Size</div>
    <div class="resultAttributeValue" wicket:id="size"></div></div>
</wicket:panel>
</body>
</html>
