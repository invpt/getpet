<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
</head>
<body>
<wicket:extend>
    <div id = "flexable">
        <div id="parameters">
            <form wicket:id="searchForm" method="get">
                <div wicket:id="species">
                    <label>Species</label><br>
                    <input type="radio" id="dog" name="animal" value="dog">
                    <label for="dog">Dog</label><br>

                    <input type="radio" id="cat" name="animal" value="cat" />
                    <label for="cat">Cat</label><br>
                </div>

                <label>Gender</label><br>
                <input type="checkbox" id ="male" name="gender" value="male" wicket:id="male" />
                <label for="male">Male</label><br>
                <input type="checkbox" id ="female" name="gender" value="female" wicket:id="female" />
                <label for="female">Female</label><br>

                <label for="breed">Breed</label><br>
                <input type="text" id ="breed" name="breed" wicket:id="breed" ><br>

                <label>Color</label><br>
                <input type="checkbox" id ="gold" name="gold" value="gold" wicket:id="gold" >
                <label>Gold</label><br>
                <input type="checkbox" id="brown" name="brown" value="brown" wicket:id="brown" >
                <label>Brown</label><br>
                <input type="checkbox" id="black" name="black" value="black" wicket:id="black" >
                <label>Black</label><br>
                <input type="checkbox" id="white" name="white" value="white" wicket:id="white" >
                <label>White</label><br>
                <input type="checkbox" id="dGray" name="dGray" value="dGray" wicket:id="dGray" >
                <label>Dark Gray</label><br>
                <input type="checkbox" id="lGray" name="lGray" value="lGray" wicket:id="lGray" >
                <label>Light Gray</label><br>

                <label>Size</label><br>
                <input type="checkbox" id ="small" name="small" value="small" wicket:id="small" >
                <label for="small">Small</label><br>
                <input type="checkbox" id ="medium" name="medium" value="medium" wicket:id="medium" >
                <label for="small">Medium</label><br>
                <input type="checkbox" id ="large" name="large" value="large" wicket:id="large" >
                <label for="small">Large</label><br />

                <input type="submit" value="Search" />
            </form>
        </div>

        <div id="results" >
            <!-- more research required-->
            <p>Results</p>
        </div>
    </div>
</wicket:extend>
</body>
</html>
