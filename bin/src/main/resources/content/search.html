<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Search</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/search-style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
    </head>
    <body>

        <header>
            <h3>Search</h3>
        </header>

        <div id="flexible">
            <div id="parameters">
                <form id="searchForm">
                    <div class="optionSuperGroup">
                      <div class="optionGroup">
                        <div class="category">Breed</div>
                        <div class="option" type="text" name="breed">
                          <input type="text" name="breed" id="optionBreed" />
                        </div>
                        <div class="category">Sizes</div>
                        <div class="option" type="checkbox" name="sizes" id="optionSize">
                          <input type="checkbox" id="optionSmall" value="small" />
                          <label for="optionSmall">Small</label>
                          <br />
            
                          <input type="checkbox" id="optionMedium" value="medium" />
                          <label for="optionMedium">Medium</label>
                          <br />
            
                          <input type="checkbox" id="optionLarge" value="large" />
                          <label for="optionLarge">Large</label>
                        </div>
            
                        <div class="category">Genders</div>
                        <div class="option" type="checkbox" name="genders" id="optionGender">
                          <input type="checkbox" id="optionMale" value="m" />
                          <label for="optionMale">Male</label>
            
                          <input type="checkbox" id="optionFemale" value="f" />
                          <label for="optionFemale">Female</label>
                        </div>
            
                        <div class="category">Species</div>
                        <div class="option" type="radio" name="species" id="optionSpecies">
                          <input type="radio" id="optionDog" name="species" value="dog" />
                          <label for="optionDog">Dog</label>
            
                          <input type="radio" id="optionCat" name="species" value="cat" />
                          <label for="optionCat">Cat</label>
                        </div>
                      </div>
            
                      <div class="optionGroup">
                        <div class="category">Cage Number</div>
                        <div class="option" type="text" name="cageNumber">
                          <input type="text" name="cageNumber" id="optionCageNumber" value="" />
                        </div>
            
                        <div class="category">Color</div>
                        <div class="option" type="checkbox" name="colors" id="optionColor">
                          <div class="flexible">
                            <div>
                              <input type="checkbox" id="optionBlack" value="black" />
                              <label for="optionBlack">Black</label>
                              <br />
            
                              <input type="checkbox" id="optionWhite" value="white" />
                              <label for="optionWhite">White</label>
                              <br />
            
                              <input type="checkbox" id="optionBrown" value="brown" />
                              <label for="optionBrown">Brown</label>
                            </div>
                            <div>
                              <input type="checkbox" id="optionGold" value="gold" />
                              <label for="optionGold">Gold</label>
                              <br />
            
                              <input type="checkbox" id="optionLGray" value="lGray" />
                              <label for="optionLGray">Light Gray</label>
                              <br />
            
                              <input type="checkbox" id="optionDGray" value="dGray" />
                              <label for="optionDGray">Dark Gray</label>
                            </div>
                          </div>
                        </div>
            
                        <div class="category">Vaccinated</div>
                        <div class="option" type="checkbox" name="vaccinated">
                          <input type="checkbox" id="optionVaccinated" value="vaccinated" checked />
                          <label for="optionVaccinated">Yes</label>
                        </div>
            
                        <div class="category">Spayed/Neutered</div>
                        <div class="option" type="checkbox" name="spayNeuter">
                          <input type="checkbox" id="optionSpayNeuter" value="spayNeuter" checked />
                          <label for="optionSpayNeuter">Yes</label>
                        </div>
            
                      </div>
                    </div>
            
                    <input type="submit" value="Search" class="button submit" />
                  </form>
            </div>

            <div id="resultsBox">
                <h1 id="resultsTitle">Results</h1>

                <div id="result"></div>
            </div>
        </div>

        <script src="/js/main.js"></script>
        <script src="/js/search.js"></script>
    </body>
</html>
