<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<wicket:head>
    <link rel="stylesheet" href="search-style.css">
</wicket:head>
<body>
<wicket:extend>
    <div id="flexable">
        <div id="parameters">
            <form wicket:id="searchForm">
                <div class="category">Species</div>
                <div class="option" id="species" wicket:id="species">
                </div>

                <div class="category">Gender</div>
                <div class="option" id="gender" wicket:id="gender">
                </div>

                <div class="category">Breed</div>
                <div class="option" id="breed">
                    <input type="text" wicket:id="breed" /><br>
                </div>

                <div class="category">Color</div>
                <div class="option" id="colors" wicket:id="colors">
                </div>

                <div class="category">Size</div>
                <div class="option" id="size" wicket:id="size">
                </div>

                <input type="submit" value="Search" class="button submit" />
            </form>
        </div>

        <div id="resultsBox" >
            <h1>Results</h1>

            <div wicket:id="result"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
